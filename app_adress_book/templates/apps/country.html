{% extends "base_template.html" %}
{% block title %}
   {{ title }}
{% endblock %}
{% block body_app %}
<script>
    document.getElementById("3").style = "color:green"
</script>
{% if country_list %}
    <ul>
        {% for country in country_list %}
            <li>
                  <a href="{% url 'app_adress_book:city' country.id %}">
                    {{ country.country_name }}
                  </a>
                <a href="{% url 'app_adress_book:person_in_country' country.id%}">
                    See all people
                  </a>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No apps are available.</p>
{% endif %}
{% endblock %}
