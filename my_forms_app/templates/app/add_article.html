{% extends "base_template.html" %}
{% block title %}
   {{ title }}
{% endblock %}
{% block body_app %}
<form action="" method="post">
    {% csrf_token %}

  {% for field in form %}
    <div class="fieldWrapper">
        <label>
          {{ field.label_tag }}
        </label>
        {{ field }}
    </div>
    {% endfor %}
    <br/>
    <input type="submit" class="btn btn-default" value="Add_article" />
</form>
{% endblock %}
