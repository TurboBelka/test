<!DOCTYPE html>
<html>
{% extends "base_template.html" %}
{% block title_app %}
    {{ title }}
{% endblock %}
{% load static %}
{% block links %}
    <link rel="stylesheet" href="{% static 'css/app_note/style.css' %}"/>
    <script type="text/javascript" src="{% static 'js/app_note/notes.js' %}"></script>
    <script src="{% static 'js/app_note/jquery.tmpl.js' %}" type="text/javascript"></script>
    <script type="text/template" id="note_template">
          <div class="my_row" data-id="${id}">
              <div class="first_column">
                  <div id="name_note">
                      <p>${name}</p>
                  </div>
                  <div id="priority_note">
                      <p>${priority}</p>
                  </div>
              </div>
              <div class="second_column">
                  <div id="content_note">
                      <p>${content}</p>
                  </div>
              </div>
              <div class="manipul">
                    <button onclick="deleteItem(${id})" type="button">
                        <span class="glyphicon glyphicon-remove-sign"></span>
                    </button>
                    <button onclick="editThisNote(${id})" type="button">
                        <span class="glyphicon glyphicon-edit"></span>
                    </button>
                     <button onclick="showAddForm()" type="button">
                        <span class="glyphicon glyphicon-plus-sign"></span>
                    </button>
              </div>
          </div>
    </script>
{% endblock %}
{% block body_app %}
<body>
    <div id="resTable">

    </div>
    <form id="addForm" class="form">
        <div>
            <input type="text" id="newName" placeholder="newName" />
            <input type="text" id="newPriority" placeholder="newPriority" />
            <input type="text" id="newContent" placeholder="newContent" />
            <button type="submit">
                <span class="glyphicon glyphicon-ok-sign"></span>
            </button>
        </div>
    </form>
</body>
{% endblock %}
</html>
